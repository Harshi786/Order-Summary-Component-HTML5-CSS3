<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="front end mentor challenge of order summary component">
  <meta name="keywords" content="HTML HTML5 CSS CSS3 Webpage">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main> 
  <div class="bg_img"> </div>
    <section class="card">
      <img src="./images/illustration-hero.svg" alt="hero" class="hero">
      <h1 class="card_title"> Order Summary </h1>
      <div class="text">
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>

      <article>
        <img src="./images/icon-music.svg" alt="music">
        <div class="plan">
          <h2> Annual Plan </h2>
          <p> $59.99/year </p>
        </div>
        <a href="#" class=""> Change</a>
      </article>
      <div class="btns">
         <a href="#" class="payment"> Proceed to Payment </a> 
         <a href="#" class="cancel"> Cancel Order </a>
      </div>
    </section>
  </main>
</body>
</html>
